<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Hello World</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header class="header-footer-bg">
      <div class="center">
          <h3>Orders<br />
              <small>Mobile Microservices Example</small>
          </h3>
      </div>
  </header>

  <div id="count" class="">
      <div id="formWrapper">
          <p id="description">This is a basic Javascript App which allows you to create orders specifying an account and product, along with quantity.</p>
          <br>

          
          <div class="input-div">
              <select id="account" class="input-text" placeholder="Select an Account">
                
              </select>
          </div>
          
          <div class="input-div">
              <select id="product" class="input-text" placeholder="Select a Product">
                
              </select>
          </div>
          
          <div class="input-div">
              <input id="quantity" name="quantity" type="number" class="input-text" placeholder="Quantity" value=1 />
          </div>

          <br>

          <button id="say_hello" type="button" class="say-hello-button">Say Hello From The Cloud</button>
          <div id="cloudResponse" class="cloudResponse"></div>
          
      </div>
  </div>

      <footer class="header-footer-bg">
          <div>
              <small class="right">
                  <!-- v.&nbsp;{{ version }} -->
              </small>
          </div>
      </footer>

    <script src="feedhenry.js"></script>
    <script src="hello.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </body>
</html>
